<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier d'Achat</title>
  <link rel="stylesheet" href="styles.css"> <!-- Inclusion du fichier CSS -->
</head>
<body>
  <div class="container">
    <h1>Panier d'Achat</h1>
    <div class="product-list">
      <h2>Produits</h2>
      <button onclick="addProductToCart(1, 'Iphone', 200000)">Ajouter Iphone</button>
      <button onclick="addProductToCart(2, 'Laptop', 350000)">Ajouter Laptop</button>
    </div>
    <div class="cart">
      <h2>Panier</h2>
      <ul id="cart-items"></ul>
      <p id="total-items">Total des articles: 0</p>
    </div>
  </div>
  <script src="app.js"></script> <!-- Inclusion du fichier JavaScript -->
</body>
</html>
